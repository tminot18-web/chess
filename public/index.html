<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Eval Chess</title>

    <!-- cm-chessboard styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/cm-chessboard@8.7.8/assets/styles/cm-chessboard.css"
    />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }

      .wrap {
        display: flex;
        gap: 28px;
        align-items: flex-start;
        justify-content: center;
        padding: 20px;
        width: min(1100px, 100%);
        box-sizing: border-box;
      }

      #board {
        width: 520px;
        height: 520px;
        flex: 0 0 520px;
        min-width: 520px;
        min-height: 520px;
        border-radius: 14px;
        overflow: hidden;
      }

      .side {
        width: 320px;
        flex: 0 0 320px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .eval {
        font-size: 56px;
        font-weight: 950;
        line-height: 1;
      }

      .sub {
        color: #666;
        font-size: 14px;
      }

      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      input {
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 12px;
        border: 1px solid #ddd;
        width: 140px;
      }

      button {
        padding: 12px 14px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid #ddd;
        background: #fafafa;
        cursor: pointer;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border: 1px solid #eee;
        border-radius: 999px;
        padding: 8px 12px;
        font-size: 14px;
      }

      .log {
        border: 1px solid #eee;
        border-radius: 14px;
        padding: 12px;
        height: 220px;
        overflow: auto;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
        background: #fcfcfc;
      }

      @media (max-width: 900px) {
        .wrap {
          flex-direction: column;
          align-items: center;
        }
        #board {
          width: min(92vw, 520px);
          height: min(92vw, 520px);
          flex: 0 0 auto;
          min-width: 0;
          min-height: 0;
        }
        .side {
          width: min(92vw, 420px);
          flex: 0 0 auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div id="board"></div>

      <div class="side">
        <div class="eval" id="eval">…</div>
        <div class="sub">Truth-only eval. No hints. No undo. Multiplayer rooms.</div>

        <div class="row">
          <span class="pill">Room <b id="room">—</b></span>
          <span class="pill">Role <b id="role">—</b></span>
          <span class="pill">Players <b id="players">0</b></span>
        </div>

        <div class="row">
          <input id="roomInput" placeholder="ROOM CODE" maxlength="10" />
          <button id="join">Join</button>
          <button id="create">Create</button>
        </div>

        <div class="row">
          <button id="restart">Restart</button>
          <button id="copy">Copy Room Link</button>
        </div>

        <div class="log" id="log"></div>
        <div class="sub">Tip: share the room link. Both players see the same eval.</div>
      </div>
    </div>

    <script type="module">
      import { Chessboard, FEN, INPUT_EVENT_TYPE } from "https://unpkg.com/cm-chessboard@8.7.8/src/Chessboard.js";

      const boardEl = document.getElementById("board");
      const evalEl = document.getElementById("eval");
      const roomEl = document.getElementById("room");
      const roleEl = document.getElementById("role");
      const playersEl = document.getElementById("players");
      const logEl = document.getElementById("log");

      let ws = null;
      let currentRoom = null;

      function log(msg) {
        const d = document.createElement("div");
        d.textContent = msg;
        logEl.appendChild(d);
        logEl.scrollTop = logEl.scrollHeight;
      }

      function fmt(n) {
        return (n > 0 ? "+" : "") + n.toFixed(1);
      }

      function wsUrl() {
        const proto = location.protocol === "https:" ? "wss" : "ws";
        return `${proto}://${location.host}/ws`;
      }

      // ✅ assetsUrl MUST point to real piece SVGs
      const board = new Chessboard(boardEl, {
        position: FEN.start,
        responsive: true,
        assetsUrl: "https://unpkg.com/cm-chessboard@8.7.8/assets/"
      });

      function connect(room) {
        if (ws) ws.close();
        ws = new WebSocket(wsUrl());

        evalEl.textContent = "…";
        logEl.textContent = "";

        ws.onopen = () => {
          log("connected");
          ws.send(JSON.stringify({ type: "join", room }));
        };

        ws.onmessage = (e) => {
          const msg = JSON.parse(e.data);

          if (msg.type === "joined") {
            currentRoom = msg.room;
            roomEl.textContent = msg.room;
            roleEl.textContent = msg.role;
            log(`joined ${msg.room} as ${msg.role}`);

            const u = new URL(location.href);
            u.searchParams.set("room", msg.room);
            history.replaceState({}, "", u);
          }

          if (msg.type === "presence") playersEl.textContent = msg.players;
          if (msg.type === "state") board.setPosition(msg.fen);
          if (msg.type === "eval") evalEl.textContent = fmt(msg.score);
          if (msg.type === "illegal") log("illegal move");
        };

        ws.onclose = () => log("disconnected");
        ws.onerror = () => log("socket error");
      }

      board.enableMoveInput((event) => {
        if (event.type === INPUT_EVENT_TYPE.moveInputStarted) return true;

        if (event.type === INPUT_EVENT_TYPE.validateMoveInput) {
          if (!ws || ws.readyState !== WebSocket.OPEN) return false;

          ws.send(
            JSON.stringify({
              type: "move",
              from: event.squareFrom,
              to: event.squareTo,
              promotion: "q"
            })
          );

          // allow drop; server is authoritative and will snap back if illegal
          return true;
        }

        return true;
      });

      document.getElementById("join").onclick = () => {
        const code = document.getElementById("roomInput").value.trim().toUpperCase();
        if (code) connect(code);
      };

      document.getElementById("create").onclick = () => connect("");

      document.getElementById("restart").onclick = () => {
        if (ws) ws.send(JSON.stringify({ type: "restart" }));
      };

      document.getElementById("copy").onclick = async () => {
        const u = new URL(location.href);
        if (currentRoom) u.searchParams.set("room", currentRoom);
        await navigator.clipboard.writeText(u.toString());
        log("room link copied");
      };

      const roomParam = new URL(location.href).searchParams.get("room");
      if (roomParam) connect(roomParam.trim().toUpperCase());
    </script>
  </body>
</html>
