<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Eval Chess</title>

    <link rel="stylesheet" href="/cm-assets/chessboard.css" />
    <link rel="icon" href="data:," />

    <style>
      :root {
        --bg: #eef1ff;
        --card: rgba(255,255,255,0.78);
        --border: rgba(0,0,0,0.12);
        --text: #111;
        --muted: rgba(0,0,0,0.6);
        --shadow: 0 18px 60px rgba(20,10,60,0.12);
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background:
          radial-gradient(1000px 700px at 20% 20%, #ffffff 0%, var(--bg) 55%, #e9f7ff 120%);
        color: var(--text);
      }

      .wrap {
        display: flex;
        gap: 28px;
        align-items: flex-start;
        justify-content: center;
        padding: 22px;
        width: min(1120px, 100%);
        box-sizing: border-box;
      }

      #board {
        width: 520px;
        height: 520px;
        flex: 0 0 520px;
        border-radius: 18px;
        overflow: hidden;
        background: #fff;
        box-shadow: var(--shadow);
        border: 1px solid rgba(0,0,0,0.06);
      }

      .side {
        width: 420px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 14px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
      }

      .titleRow {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }

      .title {
        font-size: 16px;
        font-weight: 900;
      }

      .sub {
        color: var(--muted);
        font-size: 13px;
      }

      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      button {
        padding: 12px 14px;
        font-size: 15px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.8);
        cursor: pointer;
        font-weight: 650;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      input {
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
        width: 150px;
        text-transform: uppercase;
        background: rgba(255,255,255,0.9);
      }

      .pill {
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.6);
        font-size: 13px;
      }

      /* ---------- Eval bar ---------- */

      .evalWrap {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 12px;
        align-items: center;
      }

      .bar {
        position: relative;
        height: 18px;
        border-radius: 999px;
        overflow: hidden;
        border: 1px solid var(--border);
        background:
          linear-gradient(
            90deg,
            rgba(0,0,0,0.92) 0%,
            rgba(0,0,0,0.92) 50%,
            rgba(255,255,255,0.95) 50%,
            rgba(255,255,255,0.95) 100%
          );
      }

      .midline {
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 2px;
        transform: translateX(-1px);
        background: rgba(255, 0, 120, 0.35);
      }

      .whiteFill,
      .blackFill {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 0%;
      }

      .whiteFill {
        left: 50%;
        background: rgba(255,255,255,0.95);
      }

      .blackFill {
        right: 50%;
        background: rgba(0,0,0,0.92);
      }

      /* ---------- Eval number (FIXED) ---------- */

      .evalNum {
        font-size: 26px;
        font-weight: 950;
        letter-spacing: -0.02em;
        min-width: 78px;
        text-align: right;

        /* Always readable */
        color: rgba(0,0,0,0.92);
        background: rgba(255,255,255,0.9);
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        box-shadow: 0 8px 30px rgba(20,10,60,0.12);
      }

      .evalNum.whiteFav {
        background: rgba(255,255,255,0.95);
      }

      .evalNum.blackFav {
        background: rgba(0,0,0,0.08);
      }

      .evalNum.neutral {
        background: rgba(255,255,255,0.9);
      }

      .log {
        height: 200px;
        overflow: auto;
        font-family: ui-monospace, monospace;
        font-size: 12px;
        background: rgba(255,255,255,0.6);
        border-radius: 14px;
        padding: 10px;
        border: 1px solid var(--border);
      }

      @media (max-width: 960px) {
        .wrap { flex-direction: column; align-items: center; }
        #board { width: min(92vw,520px); height: min(92vw,520px); }
        .side { width: min(92vw,560px); }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div id="board"></div>

      <div class="side">
        <div class="card">
          <div class="titleRow">
            <div class="title">Live Eval</div>
            <div class="sub">No hints. No undo.</div>
          </div>

          <div style="height:10px"></div>

          <div class="evalWrap">
            <div class="bar">
              <div id="blackFill" class="blackFill"></div>
              <div id="whiteFill" class="whiteFill"></div>
              <div class="midline"></div>
            </div>
            <div id="evalNum" class="evalNum neutral">+0.0</div>
          </div>

          <div style="height:10px"></div>

          <div class="row">
            <span class="pill">Room <b id="room">—</b></span>
            <span class="pill">Role <b id="role">—</b></span>
            <span class="pill">Players <b id="players">0</b></span>
          </div>
        </div>

        <div class="card">
          <div class="row">
            <button id="playOnline">Play Online</button>
            <button id="cancelSearch" disabled>Cancel</button>
            <button id="restart" disabled>Restart</button>
          </div>

          <div style="height:10px"></div>

          <div class="row">
            <input id="roomInput" placeholder="ROOM CODE" />
            <button id="join">Join</button>
            <button id="create">Create</button>
            <button id="copy" disabled>Copy Link</button>
          </div>
        </div>

        <div class="card">
          <div id="log" class="log"></div>
          <div class="sub" style="margin-top:8px">
            Positive = White better · Negative = Black better
          </div>
        </div>
      </div>
    </div>

</html>
