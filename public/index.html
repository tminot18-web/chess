<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Eval Chess</title>

    <link rel="stylesheet" href="/cm-assets/chessboard.css" />
    <link rel="icon" href="data:," />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }
      .wrap {
        display: flex;
        gap: 28px;
        align-items: flex-start;
        justify-content: center;
        padding: 20px;
        width: min(1100px, 100%);
        box-sizing: border-box;
      }
      #board {
        width: 520px;
        height: 520px;
        flex: 0 0 520px;
        min-width: 520px;
        min-height: 520px;
        border-radius: 14px;
        overflow: hidden;
        background: #fff;
      }
      .side {
        width: 380px;
        flex: 0 0 380px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .eval {
        font-size: 56px;
        font-weight: 950;
        line-height: 1;
        letter-spacing: -0.02em;
      }
      .sub {
        color: #666;
        font-size: 14px;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      input {
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 12px;
        border: 1px solid #ddd;
        width: 140px;
        text-transform: uppercase;
      }
      button {
        padding: 12px 14px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid #ddd;
        background: #fafafa;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border: 1px solid #eee;
        border-radius: 999px;
        padding: 8px 12px;
        font-size: 14px;
      }
      .log {
        border: 1px solid #eee;
        border-radius: 14px;
        padding: 12px;
        height: 220px;
        overflow: auto;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
        background: #fcfcfc;
        white-space: pre-wrap;
      }

      @media (max-width: 900px) {
        .wrap {
          flex-direction: column;
          align-items: center;
        }
        #board {
          width: min(92vw, 520px);
          height: min(92vw, 520px);
          flex: 0 0 auto;
          min-width: 0;
          min-height: 0;
        }
        .side {
          width: min(92vw, 520px);
          flex: 0 0 auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div id="board"></div>

      <div class="side">
        <div class="eval" id="eval">+0.0</div>
        <div class="sub" id="status">Truth-only eval. No hints. No undo.</div>

        <div class="row">
          <span class="pill">Room <b id="room">—</b></span>
          <span class="pill">Role <b id="role">—</b></span>
          <span class="pill">Players <b id="players">0</b></span>
        </div>

        <div class="row">
          <button id="playOnline">Play Online</button>
          <button id="cancelSearch" disabled>Cancel</button>
        </div>

        <div class="sub">Or use a private room:</div>

        <div class="row">
          <input id="roomInput" placeholder="ROOM CODE" maxlength="10" />
          <button id="join">Join</button>
          <button id="create">Create</button>
        </div>

        <div class="row">
          <button id="restart" disabled>Restart</button>
          <button id="copy" disabled>Copy Room Link</button>
        </div>

        <div class="log" id="log"></div>
        <div class="sub">Online = matchmaking. Private = share room link.</div>
      </div>
    </div>

    <script type="module">
      import { Chessboard, FEN, INPUT_EVENT_TYPE } from "https://unpkg.com/cm-chessboard@8.7.8/src/Chessboard.js";

      const boardEl = document.getElementById("board");
      const evalEl = document.getElementById("eval");
      const statusEl = document.getElementById("status");
      const roomEl = document.getElementById("room");
      const roleEl = document.getElementById("role");
      const playersEl = document.getElementById("players");
      const logEl = document.getElementById("log");

      const joinBtn = document.getElementById("join");
      const createBtn = document.getElementById("create");
      const restartBtn = document.getElementById("restart");
      const copyBtn = document.getElementById("copy");
      const roomInput = document.getElementById("roomInput");

      const playOnlineBtn = document.getElementById("playOnline");
      const cancelSearchBtn = document.getElementById("cancelSearch");

      let ws = null;
      let currentRoom = null;
      let myRole = "spectator";

      let currentFen = FEN.start;
      let currentPly = 0;

      let searching = false;
      let mode = "idle"; // idle | online | private

      function log(msg) {
        const d = document.createElement("div");
        d.textContent = msg;
        logEl.appendChild(d);
        logEl.scrollTop = logEl.scrollHeight;
      }

      function fmt(n) {
        return (n > 0 ? "+" : "") + Number(n).toFixed(1);
      }

      function wsUrl() {
        const proto = location.protocol === "https:" ? "wss" : "ws";
        return `${proto}://${location.host}/ws`;
      }

      function plyFromFen(fen) {
        const parts = (fen || "").split(" ");
        const turn = parts[1] || "w";
        const fullmove = parseInt(parts[5] || "1", 10);
        const base = (fullmove - 1) * 2;
        return base + (turn === "b" ? 1 : 0);
      }

      function isMyTurn(fen) {
        const parts = (fen || "").split(" ");
        const turn = parts[1] || "w";
        if (myRole === "white") return turn === "w";
        if (myRole === "black") return turn === "b";
        return false;
      }

      function canInteract() {
        return myRole === "white" || myRole === "black";
      }

      function setSearching(v) {
        searching = v;
        playOnlineBtn.disabled = v;
        cancelSearchBtn.disabled = !v;
        if (v) statusEl.textContent = "Searching for opponent…";
      }

      function setStatus() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          statusEl.textContent = "Disconnected. Refresh or re-join.";
          restartBtn.disabled = true;
          copyBtn.disabled = true;
          setSearching(false);
          return;
        }

        if (searching) {
          statusEl.textContent = "Searching for opponent…";
          restartBtn.disabled = true;
          return;
        }

        if (!canInteract()) {
          statusEl.textContent = "Not seated. Click Play Online or join/create a private room.";
          restartBtn.disabled = true;
        } else if (!isMyTurn(currentFen)) {
          statusEl.textContent = "Opponent’s turn.";
          restartBtn.disabled = false;
        } else {
          statusEl.textContent = "Your turn.";
          restartBtn.disabled = false;
        }

        copyBtn.disabled = !currentRoom;
      }

      const board = new Chessboard(boardEl, {
        position: FEN.start,
        responsive: true,
        assetsUrl: "/cm-assets/",
      });

      function forceSnapback() {
        board.setPosition(currentFen);
      }

      function resetLocalState() {
        evalEl.textContent = "+0.0";
        myRole = "spectator";
        currentRoom = null;
        currentFen = FEN.start;
        currentPly = 0;
        roomEl.textContent = "—";
        roleEl.textContent = "—";
        playersEl.textContent = "0";
        board.setPosition(currentFen);
        setSearching(false);
      }

      function attachSocketHandlers() {
        ws.onmessage = (e) => {
          const msg = JSON.parse(e.data);

          if (msg.type === "queued") {
            setSearching(true);
            log("queued");
            return;
          }

          if (msg.type === "queueCanceled") {
            setSearching(false);
            log("search canceled");
            setStatus();
            return;
          }

          if (msg.type === "queueError") {
            setSearching(false);
            log(`queue error: ${msg.message || "unknown"}`);
            statusEl.textContent = msg.message || "Could not queue.";
            return;
          }

          if (msg.type === "matchFound") {
            setSearching(false);
            log(`match found: room ${msg.room} (${msg.role})`);
            return;
          }

          if (msg.type === "joined") {
            currentRoom = msg.room;
            myRole = msg.role;

            roomEl.textContent = msg.room;
            roleEl.textContent = msg.role;

            log(`joined ${msg.room} as ${msg.role}`);

            const u = new URL(location.href);
            u.searchParams.set("room", msg.room);
            history.replaceState({}, "", u);

            copyBtn.disabled = false;
            setStatus();
            return;
          }

          if (msg.type === "presence") {
            playersEl.textContent = msg.players;
            return;
          }

          if (msg.type === "state") {
            currentFen = msg.fen;
            currentPly = plyFromFen(currentFen);
            board.setPosition(currentFen);
            setStatus();
            return;
          }

          if (msg.type === "eval") {
            if (typeof msg.ply === "number" && msg.ply !== currentPly) return;
            evalEl.textContent = fmt(msg.score);
            return;
          }

          if (msg.type === "illegal") {
            log("illegal / not your turn");
            forceSnapback();
            setStatus();
            return;
          }

          if (msg.type === "left") {
            log("left room");
            resetLocalState();
            setStatus();
            return;
          }
        };

        ws.onclose = () => {
          log("disconnected");
          resetLocalState();
          setStatus();
        };

        ws.onerror = () => {
          log("socket error");
          resetLocalState();
          setStatus();
        };
      }

      function connectForOnlineQueue() {
        mode = "online";
        if (ws) ws.close();
        ws = new WebSocket(wsUrl());
        logEl.textContent = "";
        resetLocalState();
        setSearching(true);
        log("connecting…");

        ws.onopen = () => {
          log("connected");
          ws.send(JSON.stringify({ type: "queue" }));
        };

        attachSocketHandlers();
      }

      function connectAndJoin(room) {
        mode = "private";
        if (ws) ws.close();
        ws = new WebSocket(wsUrl());
        logEl.textContent = "";
        resetLocalState();
        log("connecting…");

        ws.onopen = () => {
          log("connected");
          ws.send(JSON.stringify({ type: "join", room }));
        };

        attachSocketHandlers();
      }

      // Turn-aware input + snapback
      board.enableMoveInput((event) => {
        if (!canInteract()) return false;

        if (event.type === INPUT_EVENT_TYPE.moveInputStarted) {
          return isMyTurn(currentFen);
        }

        if (event.type === INPUT_EVENT_TYPE.validateMoveInput) {
          if (!isMyTurn(currentFen)) {
            log("not your turn");
            forceSnapback();
            return false;
          }

          if (!ws || ws.readyState !== WebSocket.OPEN) return false;

          ws.send(
            JSON.stringify({
              type: "move",
              from: event.squareFrom,
              to: event.squareTo,
              promotion: "q",
            })
          );

          return true;
        }

        return true;
      });

      // Buttons
      playOnlineBtn.onclick = () => {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          connectForOnlineQueue();
          return;
        }

        // If connected but currently in a private room, re-open cleanly for online
        if (mode !== "online") {
          connectForOnlineQueue();
          return;
        }

        ws.send(JSON.stringify({ type: "queue" }));
      };

      cancelSearchBtn.onclick = () => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "cancelQueue" }));
        }
      };

      joinBtn.onclick = () => {
        const code = roomInput.value.trim().toUpperCase();
        if (code) connectAndJoin(code);
      };

      createBtn.onclick = () => connectAndJoin("");

      restartBtn.onclick = () => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "restart" }));
        }
      };

      copyBtn.onclick = async () => {
        const u = new URL(location.href);
        if (currentRoom) u.searchParams.set("room", currentRoom);
        await navigator.clipboard.writeText(u.toString());
        log("room link copied");
      };

      // Auto-join room from URL
      const roomParam = new URL(location.href).searchParams.get("room");
      if (roomParam) connectAndJoin(roomParam.trim().toUpperCase());
      else setStatus();
    </script>
  </body>
</html>
