<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Eval Chess (Online)</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/cm-chessboard@8.3.8/assets/styles/cm-chessboard.css"
    />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }
      .wrap {
        display: flex;
        gap: 28px;
        align-items: flex-start;
        padding: 18px;
      }
      #board {
        width: 520px;
        height: 520px;
      }
      .side {
        width: 320px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .eval {
        font-size: 52px;
        font-weight: 950;
        line-height: 1;
      }
      .sub {
        color: #666;
        font-size: 14px;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      input {
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 12px;
        border: 1px solid #ddd;
        width: 140px;
      }
      button {
        padding: 12px 14px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid #ddd;
        background: #fafafa;
        cursor: pointer;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: 1px solid #eee;
        border-radius: 999px;
        padding: 8px 12px;
        font-size: 14px;
      }
      .muted { color: #777; }
      .log {
        border: 1px solid #eee;
        border-radius: 14px;
        padding: 12px;
        height: 220px;
        overflow: auto;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
        color: #111;
        background: #fcfcfc;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div id="board"></div>

      <div class="side">
        <div class="eval" id="eval">…</div>
        <div class="sub">Truth-only eval. No hints. No undo. Multiplayer rooms.</div>

        <div class="row">
          <span class="pill">Room: <b id="room">—</b></span>
          <span class="pill">Role: <b id="role">—</b></span>
          <span class="pill">Players: <b id="players">0</b></span>
        </div>

        <div class="row">
          <input id="roomInput" placeholder="ROOM CODE" maxlength="10" />
          <button id="join">Join</button>
          <button id="create">Create</button>
        </div>

        <div class="row">
          <button id="restart">Restart</button>
          <button id="copy">Copy Room Link</button>
        </div>

        <div class="log" id="log"></div>
        <div class="sub muted">Tip: share the room link. Both players see the same eval.</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/cm-chessboard@8.3.8/dist/cm-chessboard.min.js"></script>

    <script>
      const logEl = document.getElementById("log");
      const evalEl = document.getElementById("eval");
      const roomEl = document.getElementById("room");
      const roleEl = document.getElementById("role");
      const playersEl = document.getElementById("players");

      function log(s) {
        const line = document.createElement("div");
        line.textContent = s;
        logEl.appendChild(line);
        logEl.scrollTop = logEl.scrollHeight;
      }

      function fmt(n) {
        return (n > 0 ? "+" : "") + n.toFixed(1);
      }

      // Board UI
      const board = new CmChessboard(document.getElementById("board"), {
        position: "start",
        interaction: { enabled: true }
      });

      // Multiplayer socket
      let ws = null;
      let currentRoom = null;
      let role = null;

      function wsUrl() {
        const proto = location.protocol === "https:" ? "wss" : "ws";
        return `${proto}://${location.host}/ws`;
      }

      function connectAndJoin(room) {
        if (ws && ws.readyState === WebSocket.OPEN) ws.close();

        ws = new WebSocket(wsUrl());
        evalEl.textContent = "…";
        logEl.textContent = "";
        log("connecting…");

        ws.onopen = () => {
          log("connected");
          ws.send(JSON.stringify({ type: "join", room }));
        };

        ws.onmessage = (evt) => {
          const msg = JSON.parse(evt.data);

          if (msg.type === "joined") {
            currentRoom = msg.room;
            role = msg.role;
            roomEl.textContent = currentRoom;
            roleEl.textContent = role;
            log(`joined room ${currentRoom} as ${role}`);

            // push room into URL for shareability
            const u = new URL(location.href);
            u.searchParams.set("room", currentRoom);
            history.replaceState({}, "", u);
          }

          if (msg.type === "presence") {
            playersEl.textContent = msg.players;
          }

          if (msg.type === "state") {
            board.setPosition(msg.fen);
          }

          if (msg.type === "eval") {
            evalEl.textContent = fmt(msg.score);
          }

          if (msg.type === "illegal") {
            log("illegal move");
          }
        };

        ws.onclose = () => log("disconnected");
        ws.onerror = () => log("socket error");
      }

      // Move input: send to server; server is authoritative
      board.enableMoveInput((event) => {
        const { from, to } = event;

        if (!ws || ws.readyState !== WebSocket.OPEN) {
          event.cancel();
          return;
        }

        ws.send(JSON.stringify({ type: "move", from, to, promotion: "q" }));
        event.accept(); // UI will be corrected by authoritative state message
      });

      document.getElementById("join").onclick = () => {
        const code = document.getElementById("roomInput").value.trim().toUpperCase();
        if (!code) return;
        connectAndJoin(code);
      };

      document.getElementById("create").onclick = () => connectAndJoin("");

      document.getElementById("restart").onclick = () => {
        if (!ws || ws.readyState !== WebSocket.OPEN) return;
        ws.send(JSON.stringify({ type: "restart" }));
      };

      document.getElementById("copy").onclick = async () => {
        const u = new URL(location.href);
        if (currentRoom) u.searchParams.set("room", currentRoom);
        await navigator.clipboard.writeText(u.toString());
        log("room link copied");
      };

      // Auto-join via URL param
      const roomParam = new URL(location.href).searchParams.get("room");
      if (roomParam) connectAndJoin(roomParam.trim().toUpperCase());
    </script>
  </body>
</html>
