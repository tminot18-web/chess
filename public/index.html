<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Eval Chess</title>

    <link rel="stylesheet" href="/cm-assets/chessboard.css" />
    <link rel="icon" href="data:," />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }
      .wrap {
        display: flex;
        gap: 28px;
        align-items: flex-start;
        justify-content: center;
        padding: 20px;
        width: min(1100px, 100%);
        box-sizing: border-box;
      }
      #board {
        width: 520px;
        height: 520px;
        flex: 0 0 520px;
        min-width: 520px;
        min-height: 520px;
        border-radius: 14px;
        overflow: hidden;
        background: #fff;
      }
      .side {
        width: 320px;
        flex: 0 0 320px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .eval {
        font-size: 56px;
        font-weight: 950;
        line-height: 1;
        letter-spacing: -0.02em;
      }
      .sub {
        color: #666;
        font-size: 14px;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      input {
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 12px;
        border: 1px solid #ddd;
        width: 140px;
        text-transform: uppercase;
      }
      button {
        padding: 12px 14px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid #ddd;
        background: #fafafa;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border: 1px solid #eee;
        border-radius: 999px;
        padding: 8px 12px;
        font-size: 14px;
      }
      .log {
        border: 1px solid #eee;
        border-radius: 14px;
        padding: 12px;
        height: 220px;
        overflow: auto;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
        background: #fcfcfc;
        white-space: pre-wrap;
      }

      @media (max-width: 900px) {
        .wrap {
          flex-direction: column;
          align-items: center;
        }
        #board {
          width: min(92vw, 520px);
          height: min(92vw, 520px);
          flex: 0 0 auto;
          min-width: 0;
          min-height: 0;
        }
        .side {
          width: min(92vw, 420px);
          flex: 0 0 auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div id="board"></div>

      <div class="side">
        <div class="eval" id="eval">+0.0</div>
        <div class="sub" id="status">Connect to play. Truth-only eval. No hints. No undo.</div>

        <div class="row">
          <span class="pill">Room <b id="room">—</b></span>
          <span class="pill">Role <b id="role">—</b></span>
          <span class="pill">Players <b id="players">0</b></span>
        </div>

        <div class="row">
          <input id="roomInput" placeholder="ROOM CODE" maxlength="10" />
          <button id="join">Join</button>
          <button id="create">Create</button>
        </div>

        <div class="row">
          <button id="restart" disabled>Restart</button>
          <button id="copy" disabled>Copy Room Link</button>
        </div>

        <div class="log" id="log"></div>
        <div class="sub">Tip: share the room link. Both players see the same eval.</div>
      </div>
    </div>

    <script type="module">
      import { Chessboard, FEN, INPUT_EVENT_TYPE } from "https://unpkg.com/cm-chessboard@8.7.8/src/Chessboard.js";

      const boardEl = document.getElementById("board");
      const evalEl = document.getElementById("eval");
      const statusEl = document.getElementById("status");
      const roomEl = document.getElementById("room");
      const roleEl = document.getElementById("role");
      const playersEl = document.getElementById("players");
      const logEl = document.getElementById("log");

      const joinBtn = document.getElementById("join");
      const createBtn = document.getElementById("create");
      const restartBtn = document.getElementById("restart");
      const copyBtn = document.getElementById("copy");
      const roomInput = document.getElementById("roomInput");

      let ws = null;
      let currentRoom = null;
      let myRole = "spectator";

      // authoritative fen (from server)
      let currentFen = FEN.start;

      // used to ignore stale evals
      let currentPly = 0;

      function log(msg) {
        const d = document.createElement("div");
        d.textContent = msg;
        logEl.appendChild(d);
        logEl.scrollTop = logEl.scrollHeight;
      }

      function fmt(n) {
        return (n > 0 ? "+" : "") + Number(n).toFixed(1);
      }

      function wsUrl() {
        const proto = location.protocol === "https:" ? "wss" : "ws";
        return `${proto}://${location.host}/ws`;
      }

      function plyFromFen(fen) {
        // fen format: "pieces turn castling ep halfmove fullmove"
        const parts = (fen || "").split(" ");
        const turn = parts[1] || "w";
        const fullmove = parseInt(parts[5] || "1", 10);
        // ply count (starting position = 0)
        // After 1.e4 => fullmove=1, turn=b => ply=1
        // After ...c5 => fullmove=2, turn=w => ply=2
        const base = (fullmove - 1) * 2;
        return base + (turn === "b" ? 1 : 0);
      }

      function isMyTurn(fen) {
        const parts = (fen || "").split(" ");
        const turn = parts[1] || "w";
        if (myRole === "white") return turn === "w";
        if (myRole === "black") return turn === "b";
        return false;
      }

      function canInteract() {
        return myRole === "white" || myRole === "black";
      }

      function setStatus() {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          statusEl.textContent = "Disconnected. Refresh or re-join.";
          restartBtn.disabled = true;
          copyBtn.disabled = true;
          return;
        }

        if (!canInteract()) {
          statusEl.textContent = "Spectating. Create/Join to get a seat (white/black).";
          restartBtn.disabled = true;
        } else if (!isMyTurn(currentFen)) {
          statusEl.textContent = "Opponent’s turn.";
          restartBtn.disabled = false;
        } else {
          statusEl.textContent = "Your turn.";
          restartBtn.disabled = false;
        }

        copyBtn.disabled = !currentRoom;
      }

      // ✅ LOCAL assets
      const board = new Chessboard(boardEl, {
        position: FEN.start,
        responsive: true,
        assetsUrl: "/cm-assets/"
      });

      function forceSnapback() {
        // re-apply authoritative fen from server
        board.setPosition(currentFen);
      }

      function connect(room) {
        if (ws) ws.close();
        ws = new WebSocket(wsUrl());

        evalEl.textContent = "+0.0";
        logEl.textContent = "";
        myRole = "spectator";
        currentRoom = null;
        currentFen = FEN.start;
        currentPly = 0;
        board.setPosition(currentFen);
        setStatus();

        ws.onopen = () => {
          log("connected");
          ws.send(JSON.stringify({ type: "join", room }));
        };

        ws.onmessage = (e) => {
          const msg = JSON.parse(e.data);

          if (msg.type === "joined") {
            currentRoom = msg.room;
            myRole = msg.role;

            roomEl.textContent = msg.room;
            roleEl.textContent = msg.role;

            log(`joined ${msg.room} as ${msg.role}`);

            const u = new URL(location.href);
            u.searchParams.set("room", msg.room);
            history.replaceState({}, "", u);

            // enable buttons once in a room
            restartBtn.disabled = !canInteract();
            copyBtn.disabled = false;

            setStatus();
          }

          if (msg.type === "presence") {
            playersEl.textContent = msg.players;
          }

          if (msg.type === "state") {
            currentFen = msg.fen;
            currentPly = plyFromFen(currentFen);
            board.setPosition(currentFen);
            setStatus();
          }

          if (msg.type === "eval") {
            // If server sends stale evals, ignore them.
            // If server doesn't include ply, we still do a best-effort: accept.
            // (If you want perfect matching, we’ll add ply on server next.)
            if (typeof msg.ply === "number" && msg.ply !== currentPly) return;

            evalEl.textContent = fmt(msg.score);
          }

          if (msg.type === "illegal") {
            log("illegal / not your turn");
            forceSnapback();
            setStatus();
          }
        };

        ws.onclose = () => {
          log("disconnected");
          setStatus();
        };

        ws.onerror = () => {
          log("socket error");
          setStatus();
        };
      }

      // ✅ Turn-aware + snapback on reject
      board.enableMoveInput((event) => {
        // Disallow any interaction if you're not seated
        if (!canInteract()) return false;

        if (event.type === INPUT_EVENT_TYPE.moveInputStarted) {
          // Only allow grabbing a piece on your turn
          return isMyTurn(currentFen);
        }

        if (event.type === INPUT_EVENT_TYPE.validateMoveInput) {
          // Only allow drop on your turn
          if (!isMyTurn(currentFen)) {
            log("not your turn");
            forceSnapback();
            return false;
          }

          if (!ws || ws.readyState !== WebSocket.OPEN) return false;

          // Send move to server; server will broadcast new authoritative state
          ws.send(
            JSON.stringify({
              type: "move",
              from: event.squareFrom,
              to: event.squareTo,
              promotion: "q"
            })
          );

          // Important: we *don't* apply the move locally; wait for server.
          // Returning true allows the UX to drop; if server rejects, we snap back.
          return true;
        }

        return true;
      });

      joinBtn.onclick = () => {
        const code = roomInput.value.trim().toUpperCase();
        if (code) connect(code);
      };

      createBtn.onclick = () => connect("");

      restartBtn.onclick = () => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "restart" }));
        }
      };

      copyBtn.onclick = async () => {
        const u = new URL(location.href);
        if (currentRoom) u.searchParams.set("room", currentRoom);
        await navigator.clipboard.writeText(u.toString());
        log("room link copied");
      };

      // Auto-join from URL
      const roomParam = new URL(location.href).searchParams.get("room");
      if (roomParam) connect(roomParam.trim().toUpperCase());
      else setStatus();
    </script>
  </body>
</html>
